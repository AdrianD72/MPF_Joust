                ledB: l_p2_3xmulti, l_p2_hunter2, l_p2_extra_ball, l_p2_dtl80k, l_p2_r3b100k, l_p2_release
                ledC: l_p2_5xmulti, l_p2_hunter3, l_p2_unlimited_balls, l_p2_dtl160k, l_p2_spinner1k, l_p2_r3b150k
                ledD: l_p2_dtl320k, l_p2_r3b200k, l_p2_release, l_p2_spinner5k 
