          lights:
              (led): black
    offLED2:
        - duration: 1
          lights:
              (led): black
    color_on: #used by l_3bank
        - time: 0
          lights:
              (led): (color)    
    color_on2: #used by lavapit
        - time: 0
          lights:
              (led): (color)          
